<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <title>Three.js Demo</title>
    <style>
      html,body{height:100%;margin:0}
      #app{position:fixed;inset:0;overflow:hidden}

      /* CSS-backed sky layer that cross-fades on `.night` */
      #app::before{
        content: '';
        position: absolute;
        inset: 0;
        z-index: -1;
        transition: opacity 1.5s ease;
        opacity: 0;
        background-color: #7ad7f0; /* daytime fallback */
        background-size: cover;
        background-position: center;
        pointer-events: none;
      }

      /* Night background: deep blue with subtle SVG starfield */
      #app.night::before{
        background-color: #0b1230;
        background-image: url("data:image/svg+xml;utf8,<svg xmlns='http://www.w3.org/2000/svg' width='1200' height='800'><rect width='100%' height='100%' fill='%230b1230'/><g fill='%23ffffff' opacity='0.9'>
          <circle cx='50' cy='30' r='1.3'/>
          <circle cx='120' cy='80' r='1.1'/>
          <circle cx='220' cy='150' r='1.2'/>
          <circle cx='320' cy='40' r='1.0'/>
          <circle cx='420' cy='190' r='1.3'/>
          <circle cx='540' cy='70' r='1.0'/>
          <circle cx='660' cy='130' r='1.4'/>
          <circle cx='780' cy='200' r='1.1'/>
          <circle cx='900' cy='60' r='1.2'/>
          <circle cx='1020' cy='170' r='1.0'/>
        </g></svg>");
        opacity: 1;
      }
    </style>
  </head>
  <body>
    <div id="app"></div>
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
